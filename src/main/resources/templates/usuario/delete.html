<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar Usuario</h1>
    <p>¿Estás seguro de que deseas eliminar el siguiente usuario?</p>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${usuario.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${usuario.login}"></dd>

            <dt class = "col-sm-2">Rol</dt>
            <dd class = "col-sm-10" th:text="${usuario.roles[0].nombre}"></dd>
        </dl>

        <form th:action="@{/usuarios/delete}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}" />
            <button type="submit" class="btn btn-danger">Eliminar</button> |
            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
        </form>

    </div>
  
</div>
